<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        @import url('https://script.google.com/macros/s/AKfycbyNRVOWTvx-t-A3gd7ggMxAGNrSzCTOugAAnd5154NBVtc4xyKUThVINSpPVeW2V7KcdQ/exec');

        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03dac6;
            --secondary-color: #8c7ae6;
            --text-color: #ffffff;
            --text-secondary-color: #b3b3b3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1e132a, #121212, #1a222f);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content-box {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .content-box h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .content-box p {
            font-size: 1rem;
            color: var(--text-secondary-color);
            margin-bottom: 25px;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .email-form input {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #222;
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        .email-form button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .email-form button:hover {
            background-color: #03c0b1;
        }

        .response-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #1e3a24;
            color: #bbf7d0;
            border: 1px solid #14532d;
        }

        .error {
            background-color: #451b1b;
            color: #fecaca;
            border: 1px solid #7f1d1d;
        }

        .loader {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="content-box">
        <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 15px;"></i>
        <h1>Congratulations!</h1>
        <p>You have successfully completed the offer. Enter your email below to be officially entered into the giveaway drawing!</p>
        
        <form id="emailForm" class="email-form">
            <input type="hidden" id="cardInput" name="Card" value="">
            <input name="Email" type="email" placeholder="Enter your email" required>
            <button type="submit">Enter Giveaway</button>
        </form>

        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>

        <div id="responseMessage" class="response-message"></div>
    </div>

    <script>
    // REPLACE THIS WITH YOUR OWN GOOGLE APPS SCRIPT URL
    const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
    const form = document.getElementById('emailForm');
    const loader = document.getElementById('loader');
    const responseMessage = document.getElementById('responseMessage');
    const cardInput = document.getElementById('cardInput');

    // Get the card name from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const selectedCard = urlParams.get('card');

    // Set the hidden input value
    if (selectedCard) {
        cardInput.value = selectedCard;
    }

    form.addEventListener('submit', e => {
        e.preventDefault();

        form.style.display = 'none';
        loader.style.display = 'flex';

        fetch(scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(new FormData(form))
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            loader.style.display = 'none';
            responseMessage.style.display = 'block';
            if (data.result === 'success') {
                responseMessage.className = 'response-message success';
                responseMessage.innerHTML = '✅ <strong>Thank you!</strong> Your email has been saved. We will contact you if you win. Good luck!';
                form.reset();
            } else {
                responseMessage.className = 'response-message error';
                responseMessage.textContent = '❌ An error occurred. Please try again.';
            }
        })
        .catch(error => {
            loader.style.display = 'none';
            responseMessage.style.display = 'block';
            responseMessage.className = 'response-message error';
            responseMessage.textContent = '❌ Connection error. Please try again later.';
            console.error('Error:', error);
        });
    });
</script>
</body>
</html>
