<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robux Giveaway</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .card {
      max-width: 400px;
      width: 90%;
      background: #fff;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéâ Robux Weekly Giveaway</h1>
    <p>Enter your email for a chance to win 800 Robux this Sunday.</p>

    <form id="giveaway-form">
      <input type="email" id="email" name="Email" placeholder="Your email" required />
      <button type="submit">Join Now</button>
    </form>

    <div class="message" id="response-message"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/library/d/17PlFVze5xg3tmEiU215AVN_gK6MkKwWt9OFa_ui3yhVeiKMio0NhUSPd/1';
    const form = document.getElementById('giveaway-form');
    const message = document.getElementById('response-message');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          message.textContent = data.message;
          message.style.color = data.status === "success" ? "green" : "red";
          message.style.display = "block";
          if (data.status === "success") {
            form.reset();
          }
        })
        .catch(() => {
          message.textContent = "‚ùå Something went wrong. Please try again.";
          message.style.color = "red";
          message.style.display = "block";
        });
    });
  </script>

</body>
</html>
