<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Robux Giveaway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    h1 {
      color: #111;
    }
    input[type="email"] {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 24px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-top: 15px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ‰ Enter the Weekly Robux Giveaway!</h1>
    <p>Win 800 Robux every Sunday! Enter your email to participate:</p>

    <form id="giveaway-form">
      <input type="email" id="email" name="Email" placeholder="Enter your email" required />
      <br>
      <button type="submit">Join Now</button>
    </form>

    <div class="message" id="response-message"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz-Hr_6j8nu6lnvFoFJL4emVDmQsOR0mo6UftxrqrAlLN-jw8mGxQvz_Oa38ZVgDJb5xw/exec'; // Google Apps Script Web App URL
    const form = document.getElementById('giveaway-form');
    const message = document.getElementById('response-message');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          message.textContent = data.message;
          message.style.color = data.status === "success" ? "green" : "red";
          message.style.display = "block";
          if (data.status === "success") {
            form.reset();
          }
        })
        .catch(error => {
          message.textContent = "An error occurred. Please try again.";
          message.style.color = "red";
          message.style.display = "block";
        });
    });
  </script>

</body>
</html>
