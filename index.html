<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Win a Roblox Gift Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    #responseMsg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      background-color: #f0fdf4;
      color: #065f46;
      border: 1px solid #bbf7d0;
    }
  </style>
</head>
<body>
  <h1>üéÅ Win a 800 Robux Gift Card</h1>
  <p>Join our free weekly giveaway and get a chance to win 800 Robux!</p>

  <form id="emailForm">
    <input name="Email" type="email" placeholder="Enter your email" required />
    <button type="submit">Enter Giveaway</button>
  </form>
  <div id="responseMsg"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz-Hr_6j8nu6lnvFoFJL4emVDmQsOR0mo6UftxrqrAlLN-jw8mGxQvz_Oa38ZVgDJb5xw/exec'; // ‚Üê ÿ∂ÿπ ŸáŸÜÿß ÿ±ÿßÿ®ÿ∑ Google Web App

    document.getElementById('emailForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(new FormData(form))
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('responseMsg').innerHTML =
          data.result === 'success'
            ? '‚úÖ <strong>Thank you for participating!</strong> You have been successfully entered into this week\'s giveaway. We will contact the lucky winner after the draw.'
            : '‚ùå An error occurred. Please try again.';
        form.reset();
      })
      .catch(err => {
        document.getElementById('responseMsg').textContent = '‚ùå Connection error. Please try again later.';
        console.error(err);
      });
    });
  </script>
</body>
</html>
