<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robux Giveaway</title>
  <style>
    :root {
      --main-color: #ff4747;
      --accent-color: #ffd700;
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --success-color: #28a745;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
    }

    .card {
      background: #2c2c2c;
      padding: 30px 20px;
      border-radius: 16px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 71, 71, 0.4);
    }

    .card h1 {
      font-size: 1.9rem;
      margin-bottom: 12px;
      color: var(--accent-color);
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 25px;
    }

    input[type="email"] {
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      background-color: var(--main-color);
      border: none;
      color: white;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e13c3c;
    }

    .message {
      margin-top: 20px;
      display: none;
      font-weight: bold;
      color: var(--success-color);
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 15px;
      }

      .card h1 {
        font-size: 1.6rem;
      }

      button, input[type="email"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÅ Win 800 Robux Weekly!</h1>
    <p>Join our global giveaway. It‚Äôs free, fast, and open to all Roblox players!</p>
    <form id="giveaway-form">
      <input type="email" name="Email" id="email" placeholder="Enter your email" required />
      <button type="submit">Join the Giveaway</button>
    </form>
    <div class="message" id="success-message">
      ‚úÖ Thank you! You've been entered into the giveaway.
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz-Hr_6j8nu6lnvFoFJL4emVDmQsOR0mo6UftxrqrAlLN-jw8mGxQvz_Oa38ZVgDJb5xw/exec';
    const form = document.getElementById('giveaway-form');
    const message = document.getElementById('success-message');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          form.reset();
          message.style.display = 'block';
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
