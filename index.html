<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اربح 800 روبوكس 🎁</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
      text-align: center;
    }
    header {
      padding: 50px 20px 20px;
    }
    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .card {
      background: white;
      color: #333;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .card h2 {
      margin-bottom: 15px;
    }
    input[type="email"] {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      background: #ff4b2b;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e84327;
    }
    .message {
      margin-top: 15px;
      display: none;
      font-weight: bold;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎉 اربح 800 روبوكس كل أسبوع!</h1>
    <p>اشترك الآن في السحب الأسبوعي واحصل على فرصة الفوز بجائزة كبرى.</p>
  </header>

  <div class="card">
    <h2>ادخل بريدك الإلكتروني للمشاركة</h2>
    <form id="giveaway-form">
      <input type="email" id="email" name="Email" placeholder="أدخل بريدك الإلكتروني" required />
      <br>
      <button type="submit">اشترك الآن</button>
    </form>
    <div class="message" id="response-message"></div>
  </div>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة.
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz-Hr_6j8nu6lnvFoFJL4emVDmQsOR0mo6UftxrqrAlLN-jw8mGxQvz_Oa38ZVgDJb5xw/exec"; // رابط Google Apps Script
    const form = document.getElementById('giveaway-form');
    const message = document.getElementById('response-message');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          message.textContent = data.message;
          message.style.color = data.status === "success" ? "green" : "red";
          message.style.display = "block";
          if (data.status === "success") {
            form.reset();
          }
        })
        .catch(error => {
          message.textContent = "حدث خطأ، حاول مرة أخرى.";
          message.style.color = "red";
          message.style.display = "block";
        });
    });
  </script>

</body>
</html>
